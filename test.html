<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Video Stream</title>
	</head>
	<body>
		<h1>Processed Video Stream</h1>
		<form
			method="post"
			enctype="multipart/form-data"
			action="http://localhost:8000/api/v1/detect/video_stream"
			target="stream"
		>
			<input type="file" name="file" />
			<button type="submit">Start Stream</button>
		</form>
		<iframe name="stream" width="800" height="600"></iframe>
	</body>
</html>
